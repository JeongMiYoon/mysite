<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="" mothod="">
        <div>
            <label>투자종목 선택택</label>
            <input type="text" name="code">
        </div>
        <div>
            <label>투자 시작 시간간</label>
            <select name='year' >
                {% for year in range(2010, 2026) %}
                    <opeion value='{{i}}'>{{i}}</opeion>
                {% endfor}
            </select>
            <select name='month'>
                {% for month in range(1, 13) %}     
                    <option value='{{month}}''>{{month}}</option>  
                {% endfor}      
            </select>
            <select name ='day'>
                {% for day in range(1, 23) %}
                <option value='{{day}}'>{{day}}</option>  
            </select>
        </div>
        <div>
            <label>
                투자방법 
            </label>
            <select name ='type'>
                <option value="bnh">BuyAndHold</option>
                <option value="boll">Bollinger</option>
                <option value="mnt">Momentum</option>
            </select>
        </div>
        <input type="submit" value="투자분석">
    </form>
    
</body>
</html>
